name: PR Build

on:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Build kettle
        run: go build ./cmd/kettle

      - name: Build kctl
        run: go build ./cmd/kctl

      - name: Build kettle-shim
        run: go build ./cmd/kettle-shim

